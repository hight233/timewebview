 <!DOCTYPE html>
 <html lang="zh">
 <head>
     <meta charset="UTF-8">
     <title>Time website By hight233</title>
     <style>
         body { font-family: Arial, sans-serif; padding: 20px; }
         #china-time { font-size: 24px; margin-bottom: 20px; text-align: center; }
         .button-group { margin-bottom: 20px; text-align: center; }
         button { margin: 0 10px; padding: 10px 20px; font-size: 16px; }
         .content { border: 1px solid #ccc; padding: 15px; display: none; margin-bottom: 20px; }
         table { width: 100%; border-collapse: collapse; }
         th, td { text-align: center; padding: 10px; border: 1px solid #ccc; }
     </style>
 </head>
 <body>
  
     <!-- 中国时间显示 -->
     <div id="china-time">中国时间：__</div>
  
     <!-- 功能按钮 -->
     <div class="button-group">
         <button onclick="toggleSection('world-time')">国际时钟</button>
         <button onclick="toggleSection('calendar')">日历</button>
         <button onclick="toggleSection('alarm-panel')">闹钟</button>
     </div>
  
     <!-- 国际时间面板 -->
     <div id="world-time" class="content">
         <h3>国际时间</h3>
         <p>美国时间：<span id="us"></span></p >
         <p>日本时间：<span id="jp"></span></p >
         <p>俄罗斯时间：<span id="ru"></span></p >
         <p>新西兰时间：<span id="nz"></span></p >
     </div>
  
     <!-- 日历面板 -->
     <div id="calendar" class="content">
         <h3>日历</h3>
         <div id="calendar-container"></div>
         <div style="margin-top: 10px;">
             <button onclick="changeMonth(-1)">上月</button>
             <button onclick="changeMonth(1)">下月</button>
         </div>
     </div>
  
     <!-- 闹钟面板 -->
     <div id="alarm-panel" class="content">
         <h3>设定闹钟</h3>
         <div>
             <label>时间：<input type="time" id="alarm-time"></label><br><br>
             <label>事件：<input type="text" id="event-name" placeholder="输入事件名称"></label><br><br>
             <button onclick="setAlarm()">设定闹钟</button>
         </div>
     </div>
  
     <script>
         // 更新中国时间
         function updateChinaTime() {
             const now = new Date();
             const options = {
                 hour: '2-digit', minute: '2-digit', second: '2-digit',
                 hour12: true, timeZone: 'Asia/Shanghai'
             };
             document.getElementById('china-time').innerText = 
                 `中国时间：${new Intl.DateTimeFormat('en-US', options).format(now)}`;
         }
         setInterval(updateChinaTime, 1000);
         updateChinaTime();
  
         // 切换面板显示
         function toggleSection(id) {
             const sections = document.querySelectorAll('.content');
             sections.forEach(sec => sec.style.display = 'none');
             document.getElementById(id).style.display = 'block';
             if (id === 'world-time') updateWorldTime();
             if (id === 'calendar') generateCalendar();
         }
  
         // 国际时间更新
         function updateWorldTime() {
             const options = {
                 hour: '2-digit', minute: '2-digit', second: '2-digit',
                 hour12: true
             };
             const timeZones = [
                 { id: 'us', tz: 'America/New_York' },
                 { id: 'jp', tz: 'Asia/Tokyo' },
                 { id: 'ru', tz: 'Europe/Moscow' },
                 { id: 'nz', tz: 'Pacific/Auckland' }
             ];
             timeZones.forEach(tz => {
                 options.timeZone = tz.tz;
                 document.getElementById(tz.id).textContent = 
                     new Intl.DateTimeFormat('en-US', options).format(new Date());
             });
         }
  
         // 日历生成
         let currentDate = new Date();
         function generateCalendar(monthOffset = 0) {
             currentDate.setMonth(currentDate.getMonth() + monthOffset);
             const year = currentDate.getFullYear();
             const month = currentDate.getMonth();
             const firstDay = new Date(year, month, 1);
             const lastDay = new Date(year, month + 1, 0);
             const daysInMonth = lastDay.getDate();
             
             const container = document.getElementById('calendar-container');
             container.innerHTML = '';
             
             const table = document.createElement('table');
             table.innerHTML = `
                 <tr><th>日</th><th>一</th><th>二</th><th>三</th><th>四</th><th>五</th><th>六</th></tr>
                 <tr>${Array(7).fill('<td></td>').join('')}</tr>
             `;
             const tbody = table.createTBody();
             
             // 填充日期
             let row = tbody.insertRow();
             for (let i = 0; i < firstDay.getDay(); i++) {
                 row.insertCell();
             }
             for (let day = 1; day <= daysInMonth; day++) {
                 const cell = row.insertCell();
                 cell.textContent = day;
                 if (row.cells.length === 7) row = tbody.insertRow();
             }
             container.appendChild(table);
         }
  
         // 闹钟设置
         function setAlarm() {
             const time = document.getElementById('alarm-time').value;
             const event = document.getElementById('event-name').value;
             if (!time || !event) return alert('请填写完整信息');
             
             const [hours, minutes] = time.split(':');
             const now = new Date();
             const alarm = new Date();
             alarm.setHours(hours, minutes, 0);
             
             const timeout = alarm - now;
             if (timeout > 0) {
                 setTimeout(() => {
                     alert(`⏰ 事件提醒：${event}`);
                 }, timeout);
             } else {
                 alert('设定时间已过期');
             }
         }
     </script>
 </body>
 </html>
